[libraries]

# LOGGING

slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-log4j12 = { module = "org.slf4j:slf4j-log4j12", version.ref = "slf4j" }

# JAKARTA

jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakartaAnnotationApi" }
jakarta-inject-api = { module = "jakarta.inject:jakarta.inject-api", version.ref = "jakartaInjectApi" }
jakarta-persistence-api = { module = "jakarta.persistence:jakarta.persistence-api", version.ref = "jakartaPersistenceApi" }
jakarta-servlet-api = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "jakartaServletApi" }
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "jakartaValidationApi" }
jakarta-xml-bind-api = { module = "jakarta.xml.bind:jakarta.xml.bind-api", version.ref = "jakartaXmlBindApi" }

# APACHE COMMONS

commons-codec = { module = "commons-codec:commons-codec", version.ref = "commonsCodec" }
commons-io = { module = "commons-io:commons-io", version.ref = "commonsIo" }
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commonsLang" }
commons-logging = { module = "commons-logging:commons-logging", version.ref = "commonsLogging" }
commons-text = { module = "org.apache.commons:commons-text", version.ref = "commonsText" }

# HIBERNATE

hibernate-core = { module = "org.hibernate:hibernate-core", version.ref = "hibernate" }
hsqldb = { module = "org.hsqldb:hsqldb", version.ref = "hsqldb" }

# ANTLR

antlr = { module = "org.antlr:antlr", version.ref = "antlr" }
antlr-runtime = { module = "org.antlr:antlr-runtime", version.ref = "antlr" }

# MISC

snakeyaml = { module = "org.yaml:snakeyaml", version.ref = "snakeyaml" }
cglib-nodep = { module = "cglib:cglib-nodep", version.ref = "cglib" }
hamcrest-core = { module = "org.hamcrest:hamcrest-core", version.ref = "hamcrestCore" }
json = { module = "org.json:json", version.ref = "json" }
xml-apis = { module = "xml-apis:xml-apis", version.ref = "xmlApis" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
ant-jsch = { module = "org.apache.ant:ant-jsch", version.ref = "ant-jsch" }

# GROOVY
groovy-core = { group = "org.apache.groovy", name = "groovy", version.ref = "groovy" }
groovy-json = { group = "org.apache.groovy", name = "groovy-json", version.ref = "groovy" }
groovy-nio = { group = "org.apache.groovy", name = "groovy-nio", version.ref = "groovy" }

# BOM

junit-bom = { module = "org.junit:junit-bom", version.ref = "junit5" }
spock-bom = { module = "org.spockframework:spock-bom", version.ref = "spock" }

# TESTING

slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j-simple" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter"}

junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
junit4 = { module = "junit:junit", version.ref = "junit4" }

testng = { module = "org.testng:testng", version.ref = "testng" }
easymock = { module = "org.easymock:easymock", version.ref = "easymock" }
spock-core = { module = "org.spockframework:spock-core" }
geb-spock = { module = "org.gebish:geb-spock", version.ref = "geb" }
selenium-legrc = { module = "org.seleniumhq.selenium:selenium-leg-rc", version.ref = "selenium" }
selenium-api = { module = "org.seleniumhq.selenium:selenium-api", version.ref = "selenium" }
selenium-java = { module = "org.seleniumhq.selenium:selenium-java", version.ref = "seleniumJava" }
selenium-server = { module = "org.seleniumhq.selenium:selenium-server", version.ref = "seleniumServer" }
webdrivermanager = { module = "io.github.bonigarcia:webdrivermanager", version.ref = "webdrivermanager" }


[bundles]

groovy = [ "groovy-core", "groovy-json", "groovy-nio" ]
junit-jupiter-essentials = [ "junit-jupiter-api", "junit-jupiter-params" ]


