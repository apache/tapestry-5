plugins {
    id 'tapestry.testng-convention'
}

description = 'File Upload component, with supporting services'

def moduleLibs = [
    commonsFileupload2: 'org.apache.commons:commons-fileupload2-jakarta:2.0.0-M1',
]

dependencies {
    implementation project(':tapestry-core')

    implementation libs.commons.io

    api moduleLibs.commonsFileupload2

    provided libs.jakarta.servlet.api

    testImplementation project(':tapestry-test')
}

tasks.named('jar', Jar) {
    manifest {
        attributes 'Tapestry-Module-Classes': 'org.apache.tapestry5.upload.modules.UploadModule'
    }
}
