<div class="t-data-grid" xmlns:t="http://tapestry.apache.org/schema/tapestry_5_0_0.xsd">
	
	<t:comp id="pagerTop"/>
	
	<table class="t-data-grid">
		<thead t:id="columns"/>
		<tbody>
			<t:comp id="rows"/>
		</tbody>
	</table>

	<t:comp id="pagerBottom"/>
	
	<t:block>
		<t:comp id="pager"/>
	</t:block>	

	<t:block id="empty"> There is no data to display. </t:block>

</div>
